<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function simulateInterval(fn, interval) {
            var intervalId = setTimeout(function() {
                fn();
                simulateInterval(fn, interval);
            }, interval);
        }
        let count = 0;
        function incrementCount() {
            document.write(count++ + ',');
        };
        simulateInterval(incrementCount, 1000); 
    </script>
</body>
</html>
